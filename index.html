<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie list</title>
  <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.css">
  <script src="/bootstrap-4.6.0-dist/jQuery.js"></script>
  <script src="/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Move List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/API_Ajex/my-movie-list/index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/API_Ajex/my-movie-list/favorite.html">Favorite</a>
        </li>
      </ul>
    </div> 
  </nav>
  
  <div class="container mt-5">
    <div class="row">
      <!-- SearchBar -->
      <form class="form-inline my-2 my-lg-0" id="search-form">
        <label for="inlineFormInputName2" class="sr-only">Search Keyword</label>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search-input">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-submit">Search</button>
      </form>
    </div>

    <div class="row" id="data-panel">
      <div class="col-3">
        <div class="mb-2">
          <div class="card">
            <!-- dataList -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination  -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- li data pagination -->
    </ul>
  </nav>

  <div class="modal" tabindex="-1" id="movie-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="movie-image col-sm-8" id="movie-model-image"><img src="https://fakeimg.pl/400x600/#000000">
              </div>
              <div class="col-sm-4">
                <p>
                  <div class="movie-date" id="movie-model-date"> release date: <em>2019-3-4</em> </div>
                </p>
                <p class="movie-description" id="movie-model-description">Modal body text goes here.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2cbb3ef7b8.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/API_Ajex/my-movie-list/index.js"></script>
</body>

</html>
